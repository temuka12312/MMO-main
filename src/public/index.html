<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Ner Page</title>
</head>
<body>
  <h1>test ymr negen utga oruul:</h1>
  <input type="text" id="nameInput" placeholder="Нэр">
  <button id="submitBtn">sent</button>
  <p id="greeting"></p>

  <script>
    const btn = document.getElementById("submitBtn");
    const input = document.getElementById("nameInput");
    const greeting = document.getElementById("greeting");

    btn.addEventListener("click", () => {
      const name = input.value.trim();
      greeting.textContent = name ? `Сайн байна уу, ${name}! ` : "Нэрээ оруулна уу!";
    });
  </script>
</body>
</html>
